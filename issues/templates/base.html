<!doctype html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <!--- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> --->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <title>Issues</title>

        <style>
            a:link, a:visited {
                text-decoration: none;
                display: inline-block;
                color:black;
            }
            a:active {
                text-decoration: none;
                display: inline-block;
                color:#ff5d72;
            }
            html, body {
                background-color: #E9E9E9;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="content">

        <div id="site_header">
            <div id="menu">
              <!-- better way to remove whitespace between side divs? currently
              workaround is hav ing '<div class="menuitem"> on the same line as
              the previous '</div>' -->
                <div id="menucontent">

                  <a href="/">
                    <div class="menuitem">
                        <div class="menutext">
                            Issues`
                        </div>
                    </div></a><a href="/projects"><div class="menuitem">
                        <div class="menutext">
                            Projects
                        </div>
                    </div></a><a href="/user"><div class="menuitem">
                        <div class="menutext">
                            User [IMP]
                        </div>
                    </div></a><a href="#"><div class="menuitem">
                        <div class="menutext">
                            Menu #4
                        </div>
                    </div></a>

                </div>

                <div id="searchboxdetail"></div>
                <div id="searchboxcontent">
                    <div class="form-group has-feedback has-feedback" style="padding:0;height:0;box-shadow: 1px 1px 5px rgba(0,0,0,0.1);">

                        <form action="{{ url_for('query') }}" method=post>
                            <input type="text" class="form-control input-lg" name='query' value='{{ query }}' style="box-shadow: 1px 1px 5px rgba(0,0,0,0.1);border:none;outline:none;color:#4eb0e5"/>
                            <i class="form-control-feedback glyphicon glyphicon-search"></i>
                        </form>

                    </div>
                </div>

            </div>
        </div>
        <br>
        <hr>

            <div style="padding: 0 1cm 1cm 1cm;">
            {% block content %}


            {% endblock %}
        </div>

        <div class=projectboxdetail></div>

        </div>




    </body>
</html>
