<!doctype html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <title>Issues</title>
    </head>
    <body>
        <div id="site_header">
            <div id="menu">
              <!-- better way to remove whitespace between side divs? currently
              workaround is having '<div class="menuitem"> on the same line as
              the previous '</div>' -->
                <div id="menucontent">
                    <div class="menuitem">
                        <div class="menutext">
                            [menu #1]
                        </div>
                    </div><div class="menuitem">
                        <div class="menutext">
                            [menu #2]
                        </div>
                    </div><div class="menuitem">
                        <div class="menutext">
                            [menu #3]
                        </div>
                    </div><div class="menuitem">
                        <div class="menutext">
                            [menu #4]
                        </div>
                    </div>
                </div>


                <div id="searchboxdetail"></div>
                <div id="searchboxcontent">
                    <div class="form-group has-feedback has-feedback" style="padding:0;height:0;">
                        <form role="form">
                            <input type="text" class="form-control input-lg" placeholder="Search..." style="border:none;box-shadow: none;outline:none;color:#ff5d72"/>
                            <i class="form-control-feedback glyphicon glyphicon-search"></i>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <p style="height:30px">

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>


        <footer style="width:100%;text-align: center;color:lightgrey;background-color:rgba(255,255,255,0.3);position: absolute;bottom: 0;padding:0;">

            <div id="footerboxdetail"></div>
            <div style="padding-top:.5cm;">
            <small>Â© Copyright 2017, vhdev</small>
          </div>
            <p style="height:.4cm;">

        </footer>



    </body>
</html>
